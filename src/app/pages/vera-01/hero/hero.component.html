<section id="home" class="relative">
	<div class="mx-auto max-w-7xl px-6 pt-16 pb-20 lg:py-28">
		<div class="grid lg:grid-cols-12 gap-10 items-center">
			<div class="lg:col-span-6">
				<h1
					class="text-4xl/tight sm:text-5xl/tight lg:text-6xl/tight font-semibold tracking-tight"
				>
					Er
					<span
						class="bg-gradient-to-r from-veraGold to-veraBronze bg-clip-text text-transparent"
						>lokala</span
					>
					AI-drivna juristexpert.
					<br />
				</h1>
				<p class="mt-10 text-xs uppercase tracking-widest text-white/40">
					Konstruerad och Tränad på svensk lag.
				</p>
				<div class="mt-8 flex flex-wrap items-center gap-4">
					<a
						href="#contact"
						class="px-6 py-3 text-sm font-semibold rounded-full bg-gradient-to-r from-veraGold to-veraBronze text-black transition-transform duration-200 hover:opacity-95"
						>Boka demo</a
					>
					<a
						href="#how"
						class="px-6 py-3 text-sm font-semibold rounded-full bg-white/5 text-white hover:bg-white/10 transition-colors duration-200"
						>Se hur det fungerar</a
					>
				</div>
			</div>
			<div class="lg:col-span-6">
				<section
					aria-label="AI-agent svar"
					class="rounded-2xl p-5 bg-white/[0.03]"
				>
					<div class="mb-4">
						<div
							class="mb-2 text-[11px] uppercase tracking-wide text-white/60 flex items-center gap-2"
						>
							<span
								class="inline-block w-1.5 h-1.5 rounded-full bg-white/40"
							></span>
							Martin A.
						</div>
						<div
							class="rounded-xl p-3 bg-white/[0.02] ring-1 ring-white/5 flex items-center gap-3 transition-colors duration-200 hover:bg-white/[0.04]"
						>
							<div class="relative h-10 w-10 flex-shrink-0">
								<svg
									class="h-full w-full text-white/50"
									xmlns="http://www.w3.org/2000/svg"
									fill="none"
									viewBox="0 0 24 24"
									stroke-width="1.5"
									stroke="currentColor"
								>
									<path
										stroke-linecap="round"
										stroke-linejoin="round"
										d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m2.25 0H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z"
									/>
								</svg>
								<span
									class="absolute -bottom-1 -right-1 inline-flex items-center rounded-full bg-red-900 px-1.5 py-0.5 text-xs font-bold text-white ring-1 ring-white/10 opacity-80"
									>PDF</span
								>
							</div>

							<div #fileContent class="flex-grow">
								<p class="text-sm font-medium text-white/90">
									PM - Uppsägning pga. dröjsmål.pdf
								</p>
								<p class="text-xs text-white/50 tracking-wide">
									24 KB &bull; 1 SEP 2025
								</p>
							</div>
						</div>
					</div>

					<div class="mb-4">
						<div
							class="mb-2 text-[11px] uppercase tracking-wide text-white/60 flex items-center gap-2"
						>
							<span
								class="inline-block w-1.5 h-1.5 rounded-full bg-green-400"
							></span>
							VERA-01
						</div>
						<div
							#veraContainer
							class="rounded-xl p-4 bg-white/[0.02] ring-1 ring-white/5 min-h-[210px]"
						>
							<div #veraLoader>
								@if (showLoading) {
								<div class="w-full">
									<p class="text-sm font-medium text-white/70 mb-1">
										Analyserar dokument...
									</p>
									<div
										class="h-6 w-6 animate-spin rounded-full border-2 border-solid border-white/20 border-t-white/80"
									></div>
								</div>
								}
							</div>

							<p #veraAnswer class="text-sm leading-relaxed text-white/90"></p>
						</div>
					</div>

					<div class="pt-3 border-t border-white/5"></div>
					<div class="mt-4 text-[10px] text-white/50 tracking-wide">
						DEMO (VERA-01)
					</div>
				</section>
			</div>
		</div>
	</div>
</section>
