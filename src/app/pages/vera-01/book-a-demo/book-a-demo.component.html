<section id="contact" class="py-16 lg:py-24">
	<div class="mx-auto max-w-7xl px-6">
		<div class="grid place-items-center">
			<div class="w-full max-w-xl">
				<h2 class="text-center text-2xl sm:text-3xl font-semibold">
					Boka en demo
				</h2>
				<p class="mt-3 text-center text-white/70">
					Fyll i formuläret så återkommer vi med förslag på tid.
				</p>

				<form class="mt-8 grid gap-6" [formGroup]="form" (ngSubmit)="submit()">
					<div class="sr-only">
						<!-- Honeypot -->
						<input
							type="text"
							tabindex="-1"
							autocomplete="off"
							formControlName="website"
						/>
					</div>

					<label class="block">
						<span class="block text-sm text-white/70">Namn</span>
						<input
							type="text"
							placeholder="För- och efternamn"
							class="mt-2 w-full rounded-xl bg-white/5 px-4 py-3 text-white placeholder-white/40 focus:outline-none focus:ring-2 focus:ring-veraGold"
							formControlName="name"
							[attr.aria-invalid]="
								form.controls.name.invalid && form.controls.name.touched
							"
						/>
						<span
							class="mt-1 block text-xs text-red-400"
							*ngIf="form.controls.name.invalid && form.controls.name.touched"
						>
							Ange ett giltigt namn.
						</span>
					</label>

					<label class="block">
						<span class="block text-sm text-white/70">E-post</span>
						<input
							type="email"
							placeholder="namn.efternamn@byra.se"
							class="mt-2 w-full rounded-xl bg-white/5 px-4 py-3 text-white placeholder-white/40 focus:outline-none focus:ring-2 focus:ring-veraGold"
							formControlName="email"
							[attr.aria-invalid]="
								form.controls.email.invalid && form.controls.email.touched
							"
						/>
						<span
							class="mt-1 block text-xs text-red-400"
							*ngIf="form.controls.email.invalid && form.controls.email.touched"
						>
							Ange en giltig e-postadress.
						</span>
					</label>

					<label class="block">
						<span class="block text-sm text-white/70">Byrå</span>
						<input
							type="text"
							placeholder="byrå"
							class="mt-2 w-full rounded-xl bg-white/5 px-4 py-3 text-white placeholder-white/40 focus:outline-none focus:ring-2 focus:ring-veraGold"
							formControlName="firm"
							[attr.aria-invalid]="
								form.controls.firm.invalid && form.controls.firm.touched
							"
						/>
						<span
							class="mt-1 block text-xs text-red-400"
							*ngIf="form.controls.firm.invalid && form.controls.firm.touched"
						>
							Ange byråns namn.
						</span>
					</label>

					<label class="block">
						<span class="block text-sm text-white/70">Meddelande</span>
						<textarea
							rows="4"
							placeholder="Meddelande"
							class="mt-2 w-full rounded-xl bg-white/5 px-4 py-3 text-white placeholder-white/40 focus:outline-none focus:ring-2 focus:ring-veraGold"
							formControlName="message"
						></textarea>
					</label>

					<button
						type="submit"
						[disabled]="loading()"
						class="inline-flex items-center justify-center rounded-full bg-gradient-to-r from-veraGold to-veraBronze px-6 py-3 text-sm font-semibold text-black transition-transform duration-200 hover:translate-y-0.5 hover:opacity-95 disabled:opacity-50 disabled:cursor-not-allowed"
					>
						<span *ngIf="!loading()">Skicka</span>
						<span *ngIf="loading()">Skickar…</span>
					</button>

					<p class="text-sm text-emerald-400" *ngIf="success()">
						{{ success() }}
					</p>
					<p class="text-sm text-red-400" *ngIf="error()">{{ error() }}</p>
				</form>
			</div>
		</div>
	</div>
</section>
