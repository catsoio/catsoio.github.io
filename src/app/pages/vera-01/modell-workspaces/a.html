<div
	class="relative isolat px-6 pt-16 after:pointer-events-none after:absolute after:inset-0 after:inset-ring after:inset-ring-white/10 sm:rounded-3xl sm:px-16 after:sm:rounded-3xl md:pt-24 lg:flex lg:gap-x-20 lg:px-24 lg:pt-0"
	style="
		background-image: url(https://cdn.pixabay.com/photo/2018/08/26/13/34/flag-3632235_1280.jpg);
		background-repeat: no-repeat;
		background-size: cover;
	"
>
	<div
		class="mx-auto max-w-md text-center lg:mx-0 lg:flex-auto lg:py-32 lg:text-left"
	>
		<h2
			class="text-3xl font-semibold tracking-tight text-balance text-white sm:text-4xl"
		>
			Välj de expertområden
			<br />

			som ni vill ha hjälp <br />
			med.
		</h2>
		<p class="mt-6 text-lg/8 text-pretty text-gray-300">
			En lösning för alla era juridiska
			<br />
			utmaningar.
		</p>
		<div
			class="mt-10 flex items-center justify-center gap-x-6 lg:justify-start"
		></div>
	</div>

	<div class="absolute mt-16 h-80 lg:mt-8">
		<div class="relative mt-60 [perspective:400px] left-96 bottom-20">
			<div
				class="relative mx-auto h-80 w-[34rem] sm:w-[42rem] transform-gpu [transform-style:preserve-3d]"
			>
				@for (card of VERA_CARDS; track card.key) {
				<div [ngClass]="card.wrapperClass" [ngStyle]="card.style">
					<div class="flex items-center gap-3">
						<span
							class="grid place-content-center size-8 rounded-full"
							[ngClass]="card.badgeClass"
						>
							<ng-container [ngSwitch]="card.icon">
								<!-- time -->
								<svg
									*ngSwitchCase="'time'"
									xmlns="http://www.w3.org/2000/svg"
									width="18"
									height="18"
									viewBox="0 0 24 24"
									fill="none"
									stroke="currentColor"
									stroke-width="2"
									stroke-linecap="round"
									stroke-linejoin="round"
								>
									<path
										d="M12 3c7.2 0 9 1.8 9 9s-1.8 9-9 9-9-1.8-9-9 1.8-9 9-9"
									/>
									<path d="M12 8v4l3 3" />
									<path d="M9 2h6" />
									<path d="M14.5 2.5l3 3" />
									<path d="M5 5.5l-3 3" />
								</svg>
								<!-- docs -->
								<svg
									*ngSwitchCase="'docs'"
									xmlns="http://www.w3.org/2000/svg"
									width="18"
									height="18"
									viewBox="0 0 24 24"
									fill="none"
									stroke="currentColor"
									stroke-width="2"
									stroke-linecap="round"
									stroke-linejoin="round"
								>
									<path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z" />
									<path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z" />
								</svg>
								<!-- alert -->
								<svg
									*ngSwitchCase="'alert'"
									xmlns="http://www.w3.org/2000/svg"
									width="18"
									height="18"
									viewBox="0 0 24 24"
									fill="none"
									stroke="currentColor"
									stroke-width="2"
									stroke-linecap="round"
									stroke-linejoin="round"
								>
									<path
										d="m21.73 18-8-14a2 2 0 0 0-3.46 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"
									/>
									<path d="M12 9v4" />
									<path d="M12 17h.01" />
								</svg>
								<!-- doc -->
								<svg
									*ngSwitchCase="'doc'"
									xmlns="http://www.w3.org/2000/svg"
									width="18"
									height="18"
									viewBox="0 0 24 24"
									fill="none"
									stroke="currentColor"
									stroke-width="2"
									stroke-linecap="round"
									stroke-linejoin="round"
								>
									<path
										d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"
									/>
									<polyline points="14 2 14 8 20 8" />
									<line x1="16" y1="13" x2="8" y2="13" />
									<line x1="16" y1="17" x2="8" y2="17" />
									<line x1="10" y1="9" x2="8" y2="9" />
								</svg>
								<!-- check -->
								<svg
									*ngSwitchCase="'check'"
									xmlns="http://www.w3.org/2000/svg"
									width="18"
									height="18"
									viewBox="0 0 24 24"
									fill="none"
									stroke="currentColor"
									stroke-width="2"
									stroke-linecap="round"
									stroke-linejoin="round"
								>
									<path
										d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"
									/>
									<path d="m9 12 2 2 4-4" />
								</svg>
								<!-- file -->
								<svg
									*ngSwitchCase="'file'"
									xmlns="http://www.w3.org/2000/svg"
									width="18"
									height="18"
									viewBox="0 0 24 24"
									fill="none"
									stroke="currentColor"
									stroke-width="2"
									stroke-linecap="round"
									stroke-linejoin="round"
								>
									<path
										d="M15.5 2H8.6c-.4 0-.8.2-1.1.5-.3.3-.5.7-.5 1.1v12.8c0 .4.2.8.5 1.1.3.3.7.5 1.1.5h9.8c.4 0 .8-.2 1.1-.5.3-.3.5-.7.5-1.1V6.5L15.5 2z"
									/>
									<path d="M3 7.6v12.8c0 .4.2.8.5 1.1.3.3.7.5 1.1.5h9.8" />
									<path d="M15 2v5h5" />
								</svg>
							</ng-container>
						</span>
						<p class="font-medium text-zinc-100">{{ card.title }}</p>
					</div>

					<p class="mt-2 text-xs text-zinc-400">{{ card.question }}</p>

					<div
						class="pointer-events-none absolute inset-0 rounded-xl ring-1 ring-inset ring-white/10"
					></div>
				</div>
				}
			</div>
		</div>
	</div>

	<div
		aria-hidden="true"
		class="absolute inset-0 z-0 overflow-hidden pointer-events-none"
	>
		<div class="flying-item item-1"></div>

		<div class="flying-item item-2"></div>

		<div class="flying-item item-3"></div>

		<div class="flying-item item-4"></div>
	</div>
</div>
