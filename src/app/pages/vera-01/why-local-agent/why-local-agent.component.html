<section id="security" class="py-16 lg:py-24">
	<div class="mx-auto max-w-7xl px-6">
		<!-- Header -->
		<header class="mb-12">
			<h2 class="mt-3 text-3xl md:text-5xl font-semibold leading-tight mb-20">
				Varf√∂r En
				<span
					class="font-semibold text-transparent bg-clip-text bg-gradient-to-r from-veraGold to-veraBronze"
					>Lokal</span
				>
				AI-agent?
			</h2>
		</header>

		<div class="mt-10 grid gap-8 sm:grid-cols-2 lg:grid-cols-3">
			@for (item of features; track $index) {
			<div
				class="group relative overflow-hidden rounded-2xl transition-transform duration-200 hover:-translate-y-0.5 ring-1 ring-white/10"
			>
				<img
					[src]="item.imageUrl"
					alt=""
					class="absolute inset-0 h-full w-full object-cover"
					loading="lazy"
				/>
				<div
					class="absolute inset-0 bg-gradient-to-t from-black/90 via-black/80 to-black/10"
				></div>
				<div class="relative p-6 min-h-[220px] md:min-h-[260px] flex items-end">
					<div>
						<h3 class="font-semibold text-white text-3xl">
							{{ item.title }}
						</h3>
						<p class="mt-2 text-white/80">{{ item.description }}</p>
					</div>
				</div>
			</div>
			}
		</div>
	</div>
</section>
