<section id="faq" class="py-20">
	<div class="mx-auto max-w-7xl px-6 grid lg:grid-cols-2 gap-12 items-start">
		<!-- Left: Intro -->
		<div>
			<header class="mb-12">
				<h2 class="mt-3 text-3xl md:text-5xl font-semibold leading-tight mb-20">
					{{ introTitle }}
				</h2>
			</header>

			<p class="mt-6 text-white/80">
				{{ introText }}
			</p>

			<ul class="mt-6 space-y-3 text-sm text-white/80">
				@for (h of highlights; track h) {
				<li class="flex gap-3">
					<span class="mt-1.5 inline-block h-1.5 w-1.5 bg-veraGold"></span>
					{{ h }}
				</li>
				}
			</ul>
		</div>

		<!-- Right: Q/A -->
		<div>
			<div class="relative">
				<div class="rounded-2xl bg-white/5 p-4 sm:p-6">
					<dl class="divide-y divide-white/10">
						@for (item of faqs; track item.q) {
						<div class="py-4">
							<details class="group">
								<summary
									class="flex cursor-pointer list-none items-center justify-between text-base sm:text-lg font-medium text-white/90"
								>
									{{ item.q }}
									<svg
										class="ml-4 h-5 w-5 transition-transform group-open:rotate-180 opacity-80"
										viewBox="0 0 20 20"
										fill="currentColor"
										aria-hidden="true"
									>
										<path
											fill-rule="evenodd"
											d="M5.23 7.21a.75.75 0 011.06.02L10 10.17l3.71-2.94a.75.75 0 111.04 1.08l-4.23 3.35a.75.75 0 01-.94 0L5.21 8.31a.75.75 0 01.02-1.1z"
											clip-rule="evenodd"
										/>
									</svg>
								</summary>
								<div class="mt-2 text-white/80">
									{{ item.a }}
								</div>
							</details>
						</div>
						}
					</dl>
				</div>

				<p class="sr-only">Fr√•gor och svar om VERA-01</p>
				<div
					class="absolute inset-x-0 -bottom-6 h-px bg-gradient-to-r from-veraGold via-white/1"
				></div>
			</div>
		</div>
	</div>
</section>
