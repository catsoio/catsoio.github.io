<section id="demo" class="min-h-screen flex items-center relative py-20">
	<div class="container mx-auto px-6">
		<div class="max-w-5xl mx-auto">
			<header class="text-center mb-12 mt-12">
				<h1
					class="text-4xl md:text-5xl font-extrabold bg-gradient-to-r from-purple-500 via-blue-500 to-cyan-400 bg-clip-text text-transparent tracking-tight"
				>
					Boka en demo
				</h1>
				<p class="mt-4 text-lg text-gray-300 font-medium">
					Vi visar VERA-01 när det passar er, digitalt eller på plats.
				</p>
			</header>

			<div class="grid">
				<div class="md:col-span-3">
					<div
						class="bg-gray-900/70 backdrop-blur-lg border border-purple-500/20 p-6 rounded-xl shadow-xl"
					>
						<!-- !FORM -->
						<form
							class="space-y-6"
							[formGroup]="form"
							(ngSubmit)="submit()"
							novalidate
						>
							<div>
								<label for="name" class="block text-gray-100 mb-2">Namn</label>
								<input
									type="text"
									id="name"
									formControlName="name"
									required
									class="w-full px-4 py-3 rounded-xl bg-gray-800 text-gray-100 border border-gray-400/40 focus:outline-none focus:ring-2 focus:ring-gray-400/60"
									[ngClass]="{
										'border-red-500/60': f.name.touched && f.name.invalid
									}"
									autocomplete="name"
								/>
								<p
									*ngIf="f.name.touched && f.name.errors?.['required']"
									class="mt-2 text-sm text-red-300"
								>
									Namn är obligatoriskt.
								</p>
								<p
									*ngIf="f.name.touched && f.name.errors?.['minlength']"
									class="mt-2 text-sm text-red-300"
								>
									Minst 2 tecken.
								</p>
							</div>

							<div>
								<label for="email" class="block text-gray-100 mb-2"
									>E-post</label
								>
								<input
									type="email"
									id="email"
									formControlName="email"
									required
									class="w-full px-4 py-3 rounded-xl bg-gray-800 text-gray-100 border border-gray-400/40 focus:outline-none focus:ring-2 focus:ring-gray-400/60"
									[ngClass]="{
										'border-red-500/60': f.email.touched && f.email.invalid
									}"
									autocomplete="email"
								/>
								<p
									*ngIf="f.email.touched && f.email.errors?.['required']"
									class="mt-2 text-sm text-red-300"
								>
									E-post är obligatoriskt.
								</p>
								<p
									*ngIf="f.email.touched && f.email.errors?.['email']"
									class="mt-2 text-sm text-red-300"
								>
									Ogiltig e-postadress.
								</p>
							</div>

							<div>
								<label for="message" class="block text-gray-100 mb-2"
									>Meddelande</label
								>
								<textarea
									id="message"
									formControlName="message"
									rows="3"
									class="w-full px-4 py-3 rounded-xl bg-gray-800 text-gray-100 border border-gray-400/40 focus:outline-none focus:ring-2 focus:ring-gray-400/60"
								></textarea>
							</div>

							<button
								type="submit"
								class="w-full bg-gradient-to-r from-gray-500 to-gray-700 hover:from-gray-600 hover:to-gray-800 text-white px-8 py-3 rounded-2xl font-semibold transition shadow-lg focus:outline-none focus:ring-2 focus:ring-gray-400/70 disabled:opacity-60 disabled:cursor-not-allowed"
								[disabled]="form.invalid"
							>
								Skicka bokningsförfrågan
							</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
