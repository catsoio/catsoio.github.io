<div class="bg-black py-20">
   <div class="flex flex-col items-center justify-center text-center px-4">
      <h2
         class="text-3xl sm:text-4xl md:text-5xl font-bold bg-gradient-to-r from-purple-400 to-blue-400 bg-clip-text text-transparent mb-8"
      >
         Vad kan du förvänta dig av en AI‑byrå?
      </h2>
      <div class="max-w-2xl w-full mx-auto">
         <div class="space-y-4">
            <div *ngFor="let faq of faqs; let i = index" class="border border-purple-600 rounded-xl overflow-hidden">
               <button
                  type="button"
                  class="w-full flex justify-between items-center px-6 py-5 text-left text-purple-300 font-semibold text-lg focus:outline-none"
                  (click)="toggleFAQ(i)"
               >
                  <span>{{ faq.question }}</span>
                  <svg
                     [ngClass]="{ 'rotate-180': openIndex === i }"
                     class="w-6 h-6 transition-transform duration-200"
                     fill="none"
                     stroke="currentColor"
                     stroke-width="2"
                     viewBox="0 0 24 24"
                  >
                     <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"></path>
                  </svg>
               </button>
               <div class="px-6 pb-5 text-gray-300 text-left" [ngClass]="{ hidden: openIndex !== i }">
                  {{ faq.answer }}
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
